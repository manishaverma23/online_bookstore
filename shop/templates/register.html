{% extends 'base.html' %}
{% load static %}
{% block title %} Register {% endblock %}

{% block css %}
{% endblock %}
{% block body %}

<div class="container-fluid bg-secondary py-4 text-light">
    <h3 class="text-center text-light "><i class="fa-solid fa-registered"></i> Register With Us </h3>
    <p class="text-center"> BookForts</p>
</div>
<img src="https://thumbs.dreamstime.com/b/glowing-neon-line-user-protection-icon-isolated-black-background-secure-login-password-protected-personal-data-authentication-201258623.jpg" alt="image" height="90px" class=" mt-2 mb-3 mx-auto d-block">
<form class="container mt-4" method="POST">
    {% csrf_token %}

    <div class="row">
        <div class="form-group col-md-12">
            <label>Full Name</label>
            <input type="text" class="form-control" name="full_name" id="full_name" placeholder="Enter Full Name" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label>Email Id</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email Id" required>
        </div>
        <div class="form-group col-md-6">
            <label>Contact Number</label>
            <input type="tel" class="form-control" name="phone_number" id="phone_number" placeholder="Enter Contact Number" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label>Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" required>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label>Password</label>
            <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter Password" required>
        </div>
        <div class="form-group col-md-6">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm Password" required>
        </div>
    </div>


    <input type="submit" value="Register" class="btn btn-success mt-4" name="register">
</form>
<br>
<br>
<br>
<br>

{% include 'footer.html' %}
{% endblock %}
{% block js %}
{% if alert %}
<script>

alert("Passwords do not match each other");
document.location = "/register"
</script>
{% endif %}

{% endblock %}
